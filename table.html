<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table</title>
    <style>
        table{
            border: 2px solid black;
            border-collapse: collapse;
        }
        th,td{
            border: 2px solid black;
        }
    </style>
</head>
<body>
    <h1>5 students</h1>
    <table>
        <tr>
            <th>Roll No</th>
            <th colspan="2">Name</th>
            <th>Class</th>
        </tr>
        <tr>
            <td>12</td>
            <td colspan="2">Soumya Acharya</td>
            <td>VII</td>
        </tr>
        <tr>
            <td>4</td>
            <td colspan="2">Bishnu</td>
            <td>VIII</td>
        </tr>
    </table>
</body>
</html>
