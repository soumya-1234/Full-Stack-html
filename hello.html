<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>List</title>
</head>
<body>
    <h1>Unordered List</h1>
    <ul style="list-style-type: circle;">
        <li>Item1</li>
        <li>Item2</li>
        <li>Item3</li>
        <li>Item4</li>
    </ul>
    <h1>Ordered List</h1>
    <ol type="1" start="10">
        <li>Item1</li>
        <li>Item2</li>
        <li>Item3</li>
        <li>Item4</li>
    </ol>
    <h1>Description List</h1>
    <dl>
        <dt>Item1</dt>
        <dd>Maggie</dd>
        <dt>Item2</dt>
        <dd>Batasha</dd>
        <dt>Item3</dt>
        <dd>Penaut Butter</dd>
        <dt>Item4</dt>
        <dd>Noodles</dd>
    </dl>
</body>
</html>
